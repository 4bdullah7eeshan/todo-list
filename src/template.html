<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Todo List</title>
</head>
<body>
    <header>
        <h1 id="logo"><i class="fa-regular fa-square-check"></i> Todo List</h1>
    </header>

    <main>
        <aside>
            <div id="projects-header">
                <h2>Projects</h2>
                <button id="create-new-project-button"><i class="fa-solid fa-plus"></i></button>
            </div>
            <div id="projects">

            </div>            
        </aside>
        <section>
            <button id="add-new-task-button" aria-label="Add New Task"><i class="fa-solid fa-plus"></i></button>
            <div id="todo-section">

            </div>
        </section>
    </main>
    <dialog id="create-new-project-dialog">
        <form action="#" method="post" id="create-new-project-form">
            <h3>New Project</h3>    
            <fieldset>
                <div>
                    <input type="text" id="project-name" name="project-name" placeholder="Project Name" required>
                </div>
                <div>
                    <button type="submit" id="create-new-project-form-submit-button">Create</button>
                    <button type="button" id="create-new-project-dialog-close-button">Cancel</button>
                </div>
            </fieldset>
        </form>
    </dialog> 
    <dialog id="add-new-task-dialog">
        <form action="#" method="post" id="add-new-task-form">
            <h3>New Task</h3>    
            <fieldset>
                <legend>Task Details</legend>

                <div>
                    <label for="task-name">Task Name*:</label>
                    <input type="text" id="task-name" name="task-name" placeholder="Scan documents" required>
                </div>
                <div>
                    <label for="task-description">Task Description:</label>
                    <input type="text" id="task-description" name="task-description">
                </div>
                <div>
                    <label for="task-due-date">Task Due Date:</label>
                    <input type="date" id="task-due-date" name="task-due-date" placeholder="Due Date">
                </div>
                <fieldset>
                    <legend>Task Priority</legend>
                  
                    <div>
                      <input type="radio" name="priority" id="low" value="low">
                      <label for="low">Low</label>
                    </div>
                  
                    <div>
                      <input type="radio" name="priority" id="medium" value="medium">
                      <label for="medium">Medium</label>
                    </div>
                  
                    <div>
                      <input type="radio" name="priority" id="high" value="high">
                      <label for="high">High</label>
                    </div>
                </fieldset>
                <div>
                    <button type="submit" id="add-new-task-form-submit-button">Add</button>
                    <button type="button" id="add-new-task-dialog-close-button">Cancel</button>
                </div>
            </fieldset>
        </form>
    </dialog> 
    <footer>
        <div>
            <p>Copyright &copy; Abdullah Zeeshan 2024</p>
        </div>
        <div>
            <a href="https://github.com/4bdullah7eeshan" target="_blank" rel="noopener noreferrer" aria-label="GitHub Profile">
                <i class="fab fa-github"></i>
            </a>
        </div>
    </footer>
</body>
</html>
